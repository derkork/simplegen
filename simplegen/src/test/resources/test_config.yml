templateEngine:
  trimBlocks: true
  lstripBlocks: true
  enableRecursiveMacroCalls: true

customFilters:
  - script: filters/reverse_filter.js
    function: reverse

transformations:
  - template: templates/template.j2
    nodes: nodes
    data:
      - data/data.yml

      - includes: "**/*.yml"
        excludes: "**/narf.yml"
        basePath: data/foo

      - includes:
          - "**/*.yml"
          - "**/*.yaml"
        excludes:
          - "**/narf.yml"
          - "**/narf.yaml"
        basePath: data/bar


  - template: templates/template.j2
    nodes: nodes
    data: data/data.yml
    templateEngine:
      trimBlocks: true
      lstripBlocks: true
      enableRecursiveMacroCalls: true